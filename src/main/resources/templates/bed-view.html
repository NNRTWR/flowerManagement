<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Flower Management Web Application</title>
    <link th:rel="stylesheet" th:href="@{/css/output.css}">
    <!-- <link th:rel="stylesheet" th:href=""> -->
</head>
<body>
    <div layout:fragment="content">
        <h1 class="text-3xl text-center font-bold mb-5">สวนดอกไม้</h1>
        
        <div class="grid grid-cols-2 grid-rows-1 gap-12 rounded-xl">
            <div class="bg-lime-50 rounded-xl ">
                
            </div>
            <div class="items-center">
                <span class="join">
                    <button id="sub-button" class="btn btn-info text-lg join-item"  onclick="showSubTable()">ดูข้อมูลเพิ่มเติม</button>
                    <button id="overview-button" class="btn btn-warning text-lg join-item active" onclick="showOverviewTable()">ดูดอกไม้ที่สามารถปลูกได้</button>
                </span>
                <div class="w-full flex justify-center mt-2">
                    <div class="max-h-80 overflow w-full">
                    <!-- ภาพรวม -->
                    <table id="overview-table" class="table-fixedbg-white divide-y divide-gray-300 
    overflow-y-auto mx-auto min-w-full min-h-full md:w-5/6 lg:w-2/3 text-sm break-words bg-white mb-4">
                    <thead class="bg-gray-900">
                        <tr class="text-white text-center">
                            <th class="font-semibold text-base uppercase px-6 py-4">เลขแปลงดอกไม้</th>
                            <th class="font-semibold text-base uppercase px-6 py-4">ชนิดดอกไม้</th>
                            <th class="font-semibold text-base uppercase px-6 py-4">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 text-center px-6 py-4 text-base">
                        <tr th:each="plantOrder : ${plantOrders}" class="whitespace-normal">
                            <td th:text="${plantOrder.PID}" class="px-6 py-4 truncate whitespace-normal"></td>
                            <td>
                                <span th:if="${plantOrder.flower != null}" th:text="${plantOrder.flower.FName}"></span>
                                <span th:unless="${plantOrder.flower != null}">N/A</span>
                            </td>
                            <td th:text="${plantOrder.flowerStatus}" class="px-6 py-4 truncate whitespace-normal"></td>
                            
                        </tr>
                    </tbody>
                    </table>
    
                    <!-- ย่อย -->
                  
    
            </div>
        </div>
<h1 class="display-6">Bed ที่ปลูกแล้ว</h1>

<table  class="table table-bordered table-striped table-hover" >
    <thead class="thead-dark">
    <tr class="table-dark">
        <th>เลขที่แปลง</th>
        <th>วันที่ปลูก</th>
        <th>จำนวนที่ปลูก</th>
        <th>จำนวนคงเหลือ</th>
        <th>ชื่อดอกไม้</th>
<!--        <th>วิธีปลูก</th>-->
<!--        <th>วิธีดูแล</th>-->
<!--        <th>ระยะเวลาของเมล็ด</th>-->
<!--        <th>ระยะเวลาของต้นอ่อน</th>-->
<!--        <th>ระยะเวลาของต้นกำลังโต</th>-->
<!--        <th>ระยะเวลาของต้นโตเต็มที่</th>-->
<!--        <th>ระยะเวลาของการเก็บเกี่ยว</th>-->
<!--        <th>รูปแบบการเก็บ</th>-->
        <th>ราคา</th>
        <th>สถานะของดอกไม้ในแปลง</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="plantOrder : ${plantOrders}">
<!--    <tr>-->
        <td th:text="${plantOrder.PID}"></td>
        <td th:text="${plantOrder.timePlant}"></td>
        <td th:text="${plantOrder.quantity}"></td>
        <td th:text="${plantOrder.total}"></td>
        <td th:text="${plantOrder.flower.FName}"></td>
<!--        <td th:text="${plantOrder.flower.how_to_plant}"></td>-->
<!--        <td th:text="${plantOrder.flower.how_to_take_care}"></td>-->
<!--        <td th:text="${plantOrder.flower.seedPeriod}"></td>-->
<!--        <td th:text="${plantOrder.flower.growingPeriod}"></td>-->
<!--        <td th:text="${plantOrder.flower.fullyGrownPeriod}"></td>-->
<!--        <td th:text="${plantOrder.flower.harvestPeriod}"></td>-->
<!--        <td th:text="$plantOrder.flower.how_to_harvest}"></td>-->
        <td style="text-align: right" th:text="${#numbers.formatDecimal(plantOrder.flower.price, 0, 'COMMA', 2, 'POINT')}"></td>
        <td th:text="${plantOrder.flowerStatus}"></td>


<!--        ลองทำมาใช้เฉยๆ-->

<!--        </form>-->
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
