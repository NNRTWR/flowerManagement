<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Flower Management Web Application</title>
  <link th:rel="stylesheet" th:href="@{/css/output.css}">
  <!-- <link th:rel="stylesheet" th:href=""> -->
  <!-- <script th:src="@{/js/bootstrap.min.js}"></script> -->
</head>

<body>
<div layout:fragment="content" class="flex flex-col items-center h-full justify-center">
<div class="container w-50 p-3">
  <a class="btn btn-primary" th:href="@{/signup}">Garden</a>
  <h1 class="display-5">Login</h1>

  <form th:action="@{/login}" method="POST">
    <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
      Invalid username or password
    </div>
    <div id="logout-msg" th:if="${param.logout}" class="alert alert-success">
      You have been logged out
    </div>
    <div class="mb-3">
      <label for="inputUsername">Username</label>
      <input type="text" name="username" id="inputUsername"
             class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="inputPassword">Password</label>
      <input type="password" name="password" id="inputPassword"
             class="form-control" required>
    </div>
    <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
</div>
</body>
</html>
