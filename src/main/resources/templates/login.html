<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Flower Management Web Application</title>
  <link th:rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body>
<div class="font-body">
    <div class="container flex flex-col mx-auto bg-pink-300 rounded-lg min-w-full min-h-screen items-center">
      <div class="">
          <div class="flex items-center p-10 justify-center">
            <form th:action="@{/login}" method="POST" class="flex flex-col w-full h-full text-center bg-white rounded-3xl px-20 py-9 shadow-lg">
              <div class="mt-0">
                <img th:src="'/image/logo.svg'" class="w-40 h-40 object-scale-down ml-28" ></img>
                <div class="flex-1">
                  <div class="text-center text-2xl mt-2" >Mham's FLower</div>
                </div>
              </div>
              <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
                Invalid username or password
              </div>
              <div id="logout-msg" th:if="${param.logout}" class="alert alert-success">
                You have been logged out
              </div>

              <h3 class="mb-3 text-5xl font-extrabold text-dark-grey-900">ยินดีต้อนรับ</h3>
              <p class="mb-4 text-grey-700 text-xl">กรุณาล็อคอินเข้าสู่ระบบ</p>

              <label for="inputUsername" class="mb-2 text-lg text-start text-grey-900">Username*</label>
              <input id="inputUsername" name="username" type="text" placeholder="Enter a username" class="form-control rounded-xl pr-9 py-2  shadow-lg text-gray-500 pl-7
                        bg-gray-100  border-gray-600 border-2" required/>

              <label for="inputPassword" class="mb-2 text-start text-grey-900 text-lg mt-2">Password*</label>
              <input id="inputPassword" name="password" type="password" placeholder="Enter a password" class="form-control rounded-xl pr-9 py-2  shadow-lg text-gray-500 pl-7
                        bg-gray-100  border-gray-600 border-2" required/>
              <button id="submit-button" type="submit" class="w-full px-6 py-5 mb-5 mt-5 text-lg font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl
               hover:bg-green-600 focus:ring-4 focus:ring-green-100 bg-green-500">ล็อคอิน</button>
              <p class="text-sm leading-relaxed text-grey-900">มีปัญหาเรื่องบัญชีหรือรหัสผ่าน <a class="font-bold text-grey-700">ติดต่อเจ้าหน้าที่</a></p>
            </form>
          </div>
       
      </div>
    </div>

</div>
</div>


</body>
</html>
