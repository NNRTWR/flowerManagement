<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flower Management Web Application</title>
    <link th:rel="stylesheet" th:href="@{/css/output.css}">
    <!-- <link th:rel="stylesheet" th:href=""> -->
    <!-- <script th:src="@{/js/bootstrap.min.js}"></script> -->
</head>
<body>
    <!-- sidebar หลังกดปิด -->
    <div class="drawer" th:fragment="sellerSidebar">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" checked />
        <div id="nav" class="drawer-content fixed h-screen">
            <!-- Content here -->
            <div class="drawer-content navbar bg-green-500 flex items-center fixed p-3">
                <!-- Header content here -->
                <label for="my-drawer" class="btn btn-ghost drawer-button pl-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </label>
                <span class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">Mham's FLower</a>
                </span>
                <div class="ml-auto">
                    <button class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 
                            12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- content ใน sidebar -->
        <div id="side" class="drawer-side mt-16">
            <label for="my-drawer" aria-label="open sidebar"></label>
            <!-- Sidebar content here -->
            <ul class="menu menu-lg flex flex-col p-4 w-64 min-h-full bg-zinc-800 text-base-content text-gray-100">
                <!-- <div class="flex items-center mb-4">
                    <a class="btn btn-ghost normal-case text-xl ml-2">daisyUI</a>
                </div> -->
    
                <div class="container py-10 mx-auto mt-36">
                    <!-- Sidebar content here -->
                    <li><a th:href="@{/seller/order}">ออเดอร์</a></li>
                    <li><a th:href="@{/garden/orders}">ส่งออเดอร์ให้ฝั่งสวน</a></li>
                    <li><a th:href="@{/flower}">ดูดอกไม้</a></li>
                    <li><a >สต็อค (stock.html)</a></li>
                    <li><a >view-owner.html</a></li>
                    <li><a >view-seller.html</a></li>
                   
                    <li><a>seller bar จ้า</a></li>
                    
                    <li><a class="btn bg-blue-300" th:href="@{/logout}">Log out</a></li>
                </div>
            </ul>
        </div>
    </div>
    
    
</body>
</html>
