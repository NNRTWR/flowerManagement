<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Flower Management Web Application</title>
    <link th:rel="stylesheet" th:href="@{/css/output.css}">

</head>
<body>
<div layout:fragment ="content">
  <h1 class="text-3xl text-center font-bold">ภาพรวมดอกไม้</h1>
  <div class="flex items-center justify-between mb-0 mt-6 ml-10">
    <div class="bg-sky-400 text-white flex p-4 rounded-xl">
      <h1 class="text-xl font-semibold">ยอดรวมทั้งหมด</h1>
      <span class="text-2xl ml-10 font-bold" th:text="${total}"></span>  
      <span class="text-xl ml-10 font-semibold">บาท</span>
    </div>
  </div>
  <div class="max-w-[85rem] sm:px-6 lg:px-8 lg:py-4 mx-auto">
    <div class="flex flex-col">
      <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
          <div class=" border-gray-200 rounded-xl overflow-hidden bg-white">
              <table class="table-fixed divide-y divide-gray-300 
              overflow-y-auto mx-auto min-w-full min-h-full md:w-5/6 lg:w-2/3 text-xl break-words bg-white" id="flower-table">
                  <thead class="bg-gray-900">
                      <tr class="text-white text-center">
                          <th class="font-semibold text-lg uppercase px-6 py-4">ชื่อดอกไม้</th>
                          <th class="font-semibold text-lg  uppercase px-6 py-4">จำนวนที่เก็บเกี่ยวได้ (ดอก)</th>
                          <!-- <th class="font-semibold text-lg  uppercase px-6 py-4">จำนวนที่ตาย (ดอก)</th> -->
                          <th class="font-semibold text-lg  uppercase px-6 py-4">จำนวนที่ขายได้ (ดอก)</th>
                          <th class="font-semibold text-lg  uppercase px-6 py-4">ยอดเงิน</th>
                      </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 text-center px-6 py-4 text-lg">
                    <tr th:each="flower : ${sales}">
                      <td class="px-6 py-4 truncate whitespace-normal" th:text="${flower.getFlowerName()}"></td>
                      <td class="px-6 py-4 truncate whitespace-normal" th:text="${flower.getHarvestAmount()}"></td>
                      <!-- <td class="px-6 py-4 truncate whitespace-normal" th:text="${flower.getDeadAmount()}"></td> -->
                      <td class="px-6 py-4 truncate whitespace-normal" 
                      th:text="${flower.getSalesAmount()}"></td>
                      <td class="px-6 py-4 truncate whitespace-normal" 
                      th:text="${#numbers.formatDecimal(flower.getBalanceAmount(), 0, 'COMMA', 2, 'POINT')}"></td>
                    </tr>
                  </tbody>
              </table>   
          </div>  
          <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-t border-gray-200 shadow-lg">
            <div>
              <p class="text-sm text-gray-600 dark:text-gray-400">
                <span class="font-semibold text-gray-800 dark:text-gray-200"></span>   
              </p>
            </div>
            <div class="join">
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
</div>
</body>
</html>
